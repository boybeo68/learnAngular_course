    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <a class="nav-link" routerLink="/course">{{'Home' | translate}} <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/course/list">{{'Course' | translate}} </a>

      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/login">{{'Login' | translate}} </a>

      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"

          {{'Language' | translate}}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <button class="dropdown-item" data-toggle="modal" data-target="#exampleModal">{{'English' | translate}}

          <button class="dropdown-item" data-toggle="modal" data-target="#exampleModal"> {{'VietNamese' | translate}}
          </button>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"

                <button (click)="switchLanguage('vi')" class="dropdown-item" data-toggle="modal"
