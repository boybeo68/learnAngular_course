<h1 class="form-heading text-center">Login </h1>
<div class="alert alert-danger row justify-content-sm-center mt-5" *ngIf="err === -1" role="alert">
  <strong>Đăng nhập thất bại </strong>
</div>
<div class="row justify-content-sm-center mt-5" *ngIf="!user">
  <div class="col-sm-3">
    <form id="Login">
      <div class="form-group">
        <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email Address" #email>
      </div>
      <div class="form-group">
        <input type="password" name="passs" class="form-control" id="inputPassword" placeholder="Password" #pass>
      </div>
      <div class="forgot">
        <a href="reset.html">Forgot password? admin -123456 </a>
      </div>
      <button type="submit" class="btn btn-primary mt-3 btn-block" (click)="onLogin(email.value,pass.value)">Login</button>
    </form>
  </div>
</div>
<div class="alert alert-success mt-5 text-center" *ngIf="user" role="alert">
  <strong class="text-center">Đăng nhập thành công </strong>
  <button type="button" class="btn btn-primary" (click)="onLogout()">Logout</button>
</div>
